<script language="javascript">
var total=""

var blockobj = null;
            
function rightin(){
    blockobj.style.left = parseInt(blockobj.style.left) + 10 + 'px';
   if(parseInt(blockobj.style.left)!=0)
   animate = setTimeout(rightin,10);
   else
	  blockobj.style.left= 0 + 'px' 
 }
			
            function init(){
               blockobj = document.getElementById('block');
               blockobj.style.position= 'relative'; 
               blockobj.style.left = '-700px';
               rightin()
	           
			}
            
            window.onload =init;
			
			
			function rightout()
			{
			    blockobj.style.left = parseInt(blockobj.style.left) + 10 + 'px';
			   if(parseInt(blockobj.style.left)!=700)
			   animate = setTimeout(rightout,10);
			   else
				  blockobj.style.left= 700 + 'px'
				   
			   if(parseInt(blockobj.style.left)==700)
			   {
			   	self.close()
			   }
			   
			}


function addseat(element)
{
	total=total+element+" "
	localStorage.setItem("seat",total);
	
	
}

function cls()
{
	
	rightout()

}	
</script>
