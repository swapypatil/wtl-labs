<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            function onSubmit(){
                alert("Form filled successfully");
            }
        </script>
    </head>
    <body class="bg">
        <div class="container">
            <form class="form-main">
                <h1>Fill registration Form</h1>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" class="form-element" minlength="3" placeholder="Enter Your First Name" required></td>
                        <td>Last Name</td>
                        <td><input type="text" minlength="3" placeholder="Enter Your Last Name" required></td>
                    </tr>
                    <tr>
                        <td>Email-id</td>
                        <td colspan="3"><input type="email" size="55" class="form-element" placeholder="Enter Your valid Email-id" minlength="10" required></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td colspan="3"><input type="text" size="55" class="form-element" placeholder="Enter Your 10 digit Mobile No." minlength="10" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" class="form-element" value="male"> Male 
                        <input type="radio" name="gender" value="female"> Female 
                        <input type="radio" name="gender" value="other"> Other </td>
                    </tr>
                    <tr>
                        <td>DoB</td>
                        <td><input type="date" class="form-element"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><select class="form-element">
                            <option>India</option>
                            <option>Germany</option>
                            <option>New Zealand</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><select class="form-element">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Bangalore</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td colspan="3"><textarea cols="55" rows="6" placeholder="Enter Your Address"  class="form-element"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><input type="submit" value="Submit" onclick="onSubmit()" class="form-element"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
