<html>
    <head>
        <title>Calculator - Javascript</title>
        <script>

            function add(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert("Addition : " + (num1 + num2));
            }
            
            function sub(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert("Subtraction : " + (num1 - num2));
            }
            
            function mul(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert("Multiplication : " + (num1 * num2));
            }
            
            function div(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert("Division : " + (num1 / num2));
            }
        </script>
        <style>
            input{
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div style="padding: 20px; height: 300px; width: 400px;text-align: left;border: 3px solid #000000; display: list-item;"> 
            Enter First Number : <input id="num1" type="number"/><br>
            Enter Second Number : <input id="num2" type="number"/><br>
            <input type="button" onclick="add()" value="ADD">
            <input type="button" onclick="sub()" value="SUBTRACT"><br>
            <input type="button" onclick="mul()" value="MULTIPLY">
            <input type="button" onclick="div()" value="DIVIDE">
        </div>
    </body>
</html>
