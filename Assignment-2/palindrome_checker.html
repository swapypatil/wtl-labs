<html>
    <head>
        <title>Palindrome Checker - Javascript</title>
        <script>

            function checkPalindrome(){
                var num = parseInt(document.getElementById("input").value);
                var temp = num;
                var rem, sum=0;
                while(temp > 0){
                    rem = temp % 10;
                    temp = parseInt(temp / 10);
                    sum = (sum * 10) + rem;
                }
                if(sum == num){
                    alert("It's a Palindrome!!!");
                }
                else{
                    alert("It's not a Palindrome!!!");
                }
            }

        </script>
         <style>
            input{
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div style="padding: 20px;height: 300px; width: 400px;text-align: left;border: 3px solid #000000;"> 
            Enter Number : <input id="input" type="number"/><br>
            <input type="button" onclick="checkPalindrome()" value="Chck for Palindrome">
        </div>
    </body>
</html>
